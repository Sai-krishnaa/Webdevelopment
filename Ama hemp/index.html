<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ama HEMP</title>
  <link rel="icon" type="image/png" href="images/hempi.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: white;
      font-family: 'Roboto', sans-serif;
    }

    .hemp-highlight {
      color: #6dbb3a;
      font-weight: bold;
      letter-spacing: 1px;
    }

    /* Navbar styles */
    .navbar {
      font-weight: 600;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      background: transparent !important;
    }

    .navbar-nav .nav-link {
      font-family: "Roboto", sans-serif;
      font-weight: 400;
      letter-spacing: 1px;
      margin-left: 25px;
      color: #fff !important;
    }

    .navbar-brand {
      font-family: "Playfair Display", serif;
      font-weight: 700;
      letter-spacing: 1px;
      padding-right: 30px;
      color: #fff !important;
    }

    .search-btn,
    .search-btn:hover,
    .search-btn:focus {
      background-color: #8cc63f;
      color: #fff !important;
      border: none;
      width: 34px;
      height: 34px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
    }

    .search-btn i {
      color: #ffffff;
      font-size: 15px;
      font-weight: 400;
    }

    /* Hero section */
    .hero-section {
      min-height: 100vh;
      position: relative;
      overflow: hidden;
      background-image: url('images/hero1.png');
      background-repeat: no-repeat;
      background-position: right center;
      background-size: cover;
      padding-top: 100px; /* space for navbar */
      display: flex;
      align-items: center;
      color: #fff;
    }

    .hero-title {
      color: #7bb442;
      font-family: "Playfair Display", serif;
      font-weight: 700;
    }

    .btn-shop {
      background-color: #8cc63f;
      color: #fff;
      font-family: "Roboto", sans-serif;
      font-weight: 700;
      padding: 10px 32px;
      height: 34px;
      border: none;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.07);
      border-radius: 12px 0 0 12px;
      letter-spacing: 1px;
    }

    .btn-explore {
      background-color: #fff;
      color: #444;
      font-family: "Roboto", sans-serif;
      font-weight: 700;
      padding: 10px 32px;
      height: 34px;
      border: none;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.07);
      border-radius: 0 12px 12px 0;
      letter-spacing: 1px;
      margin-left: -9px;
    }

    .btn-explore:hover {
      background-color: #8cc63f;
      color: #fff;
      transition: background-color 0.3s ease;
    }
  </style>
</head>
<body>

  <!-- Header section -->
  <header>
    <!-- Transparent Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid d-flex align-items-center">
        <a class="navbar-brand ms-5" href="#">AMA <span class="hemp-highlight">HEMP</span></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav d-flex gap-2">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">CATALOG</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">ABOUT US</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">CONTACT US</a>
            </li>
          </ul>
        </div>
        <button class="btn search-btn me-4"><i class="fa-brands fa-sistrix"></i></button>
      </div>
    </nav>
  </header>

  <!-- Hero section -->
  <section class="hero-section">
    <div class="container">
      <div class="row align-items-center">
        <!-- Left side text -->
        <div class="col-md-6">
          <h1 class="display-4 hero-title mb-3">Hemp For <br>Your Health</h1>
          <p class="lead mb-4">Lorem ipsum dolor sit amet, <br />consectetur adipisicing</p>
          <div class="d-flex gap-2">
            <button class="btn btn-shop rounded-start d-flex align-items-center">SHOP</button>
            <button class="btn btn-explore rounded-end d-flex align-items-center">EXPLORE</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
